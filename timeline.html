<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Dump â†’ Timeline (AI)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
    }
    textarea, input, select, button {
      width: 100%;
      margin: 0.5rem 0 1rem 0;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
      line-height: 1.4;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover:enabled {
      background: #1a242f;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .inline {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .inline input[type="number"] {
      flex: 2;
      min-width: 120px;
    }
    .inline select {
      flex: 1;
      min-width: 120px;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      margin: 0;
    }
    .output {
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      margin-top: 1rem;
      position: relative;
    }
    .loading {
      font-style: italic;
      color: #999;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2c3e50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .faded {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Mental Dump â†’ Timeline (AI-Powered)</h1>
  <details id="inputDetails" open>
    <summary>ðŸ“¥ Show/Hide Your Original Input</summary>
    <div id="initialInputs">
      <label for="freeform">Whatâ€™s on your mind?</label>
      <textarea id="freeform" rows="7"></textarea>

      <label>How much time do you have?</label>
      <div class="inline">
        <input type="number" id="timeAmount" min="1" placeholder="e.g. 3" />
        <select id="timeUnit">
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
          <option value="days">Days (8 working hours)</option>
        </select>
      </div>

      <button id="mainPlanButton" onclick="submitToAI()">Make My Plan</button>
    </div>
  </details>

  <div id="responses"></div>

  <script>
    let promptHistory = [];

    async function submitToAI(followUpText = null, fromFollowUp = false, triggerEl = null) {
      const responsesDiv = document.getElementById("responses");
      const text = document.getElementById("freeform")?.value?.trim() || "";
      const amount = document.getElementById("timeAmount")?.value?.trim() || "";
      const unit = document.getElementById("timeUnit")?.value || "";

      if (!followUpText && (!text || !amount || isNaN(amount))) {
        responsesDiv.innerHTML = "<p class='error'>Please enter your thoughts and how much time you have.</p>";
        return;
      }

      let adjustedHours;
      if (unit === "minutes") adjustedHours = (parseFloat(amount) / 60).toFixed(2);
      else if (unit === "hours") adjustedHours = parseFloat(amount);
      else if (unit === "days") adjustedHours = parseFloat(amount) * 8;

      const prompt = followUpText
        ? `The user has replied to your previous plan with: "${followUpText}". Re-plan accordingly with the new information.`
        : `You are a task planning assistant helping someone with ADHD and executive dysfunction. Your tone is kind and supportive but also firm â€” like a tough but loving mum. Be playful where appropriate, add a gentle joke or quip, and do not assume or hallucinate.

Hereâ€™s what they said:
"${text}"

They have about ${adjustedHours} hours available. Use this to generate a well-paced, realistic timeline that includes hydration, rest, and food if needed.

Use markdown formatting: headings (#), bold (**bold**), and lists. Respond in clear, encouraging language.`;

      if (fromFollowUp && triggerEl) {
        const parentSection = triggerEl.closest("details");
        if (parentSection) parentSection.open = false;
      } else {
        document.getElementById("initialInputs").classList.add("faded");
      }

      const container = document.createElement("details");
      container.className = "output";
      container.open = true;
      container.innerHTML = `<summary>ðŸ§¾ New Timeline Response</summary><div class='spinner'></div><p class='loading'>${fromFollowUp ? 'Reviewing your responseâ€¦' : 'Thinkingâ€¦ building your timelineâ€¦'}</p>`;
      responsesDiv.prepend(container);

      try {
        const response = await fetch("https://shy-poetry-c035.peter-775.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: prompt })
        });

        const data = await response.json();
        promptHistory.push({ text, amount, unit, followUpText, answer: data.plan });

        const formatted = marked.parse(data.plan);
        const controls = `
          <div class="controls">
            <button onclick="copyText(this)">ðŸ“‹</button>
            <button onclick="downloadText(this)">ðŸ’¾</button>
          </div>
        `;
        const newReply = document.createElement("div");
        newReply.innerHTML = `${controls}${formatted}`;

        const responseBox = document.createElement("div");
        const followTextarea = document.createElement("textarea");
        const sendBtn = document.createElement("button");
        followTextarea.rows = 3;
        sendBtn.textContent = "Send Response";
        sendBtn.onclick = () => {
          followTextarea.disabled = true;
          sendBtn.disabled = true;
          submitToAI(followTextarea.value.trim(), true, sendBtn);
        };
        responseBox.appendChild(followTextarea);
        responseBox.appendChild(sendBtn);

        container.innerHTML = `<summary>ðŸ§¾ New Timeline Response</summary>`;
        container.appendChild(newReply);
        container.appendChild(responseBox);

      } catch (err) {
        container.innerHTML = `<summary>Error</summary><p class='error'>Error: ${err.message}. Please try again or check your internet connection.</p>`;
      }
    }

    function copyText(btn) {
      const text = btn.closest(".output").innerText;
      navigator.clipboard.writeText(text);
    }

    function downloadText(btn) {
      const text = btn.closest(".output").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "timeline.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
