<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Dump â†’ Timeline</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      color: #f0f0f0;
      font-size: 1.8rem;
    }
    .intro {
      margin: 1rem 0;
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }
    textarea, input, select, button {
      width: 100%;
      margin: 0.5rem 0 1rem 0;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #444;
      box-sizing: border-box;
      line-height: 1.4;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      background: #3b3b3b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover:enabled {
      background: #555;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .inline {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .inline input[type="number"] {
      flex: 2;
      min-width: 120px;
    }
    .inline select {
      flex: 1;
      min-width: 120px;
    }
    .char-count {
      text-align: right;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
    .char-count.full {
      color: red;
    }
    .output {
      background: #2e2e2e;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      position: relative;
    }
    .loading {
      font-style: italic;
      color: #999;
      text-align: center;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #f0f0f0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #ccc;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .faded {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Mental Dump â†’ Timeline</h1>
  <p class="intro">Feeling overwhelmed? This tool turns everything in your head into a clear, time-based plan that actually works for you. The more detail you give â€“ tasks, worries, priorities â€“ the better it can shape a plan that fits.</p>

  <details id="inputDetails" open>
    <summary>ðŸ“¥ Show/Hide Your Original Input</summary>
    <div id="initialInputs">
      <label for="freeform">Whatâ€™s on your mind?</label>
      <textarea id="freeform" maxlength="1000" rows="7" placeholder="Need to book a dentist appointment, reply to at least 3 emails, and finally make a start on that big project. Washingâ€™s piling up. Havenâ€™t exercised in ages â€” keep saying Iâ€™ll go for a run but never do. Kitchenâ€™s a mess and Iâ€™ve barely eaten anything proper today. Feeling behind on everything. Not sure how long Iâ€™ve got to do all this, but I need to make some progress today."></textarea>
      <div id="charCount" class="char-count">0 / 1000</div>

      <label>How much time do you have?</label>
      <div class="inline">
        <input type="number" id="timeAmount" min="1" placeholder="e.g. 3" />
        <select id="timeUnit">
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
          <option value="days">Days (8 working hours)</option>
        </select>
      </div>

      <button id="mainPlanButton">Make My Plan</button>
    </div>
  </details>

  <div id="responses"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const freeform = document.getElementById("freeform");
      const charCount = document.getElementById("charCount");
      const button = document.getElementById("mainPlanButton");

      freeform.addEventListener("input", () => {
        const len = freeform.value.length;
        charCount.textContent = `${len} / 1000`;
        charCount.classList.toggle("full", len >= 1000);
      });

      button.addEventListener("click", async () => {
        const text = freeform.value.trim();
        const amount = document.getElementById("timeAmount").value;
        const unit = document.getElementById("timeUnit").value;
        if (!text || !amount || isNaN(amount)) return alert("Please fill in the task and time.");

        let adjustedHours = unit === "minutes" ? amount / 60 : unit === "hours" ? amount : amount * 8;
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const locale = navigator.language;
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const dayStr = now.toLocaleDateString([], { weekday: 'long' });

        const fullPrompt = `You are a task planning assistant helping someone with ADHD and executive dysfunction. Here's what they said:\n\n"${text}"\n\nThey have about ${adjustedHours} hours available.\n\nCurrent time: ${timeStr} on ${dayStr}.\nTime zone: ${timezone}, Locale: ${locale}`;

        const responsesDiv = document.getElementById("responses");
        const container = document.createElement("div");
        container.className = "output";
        container.innerHTML = `<div class='spinner'></div><p class='loading'>Generating your plan...</p>`;
        responsesDiv.appendChild(container);

        try {
          const res = await fetch("https://your-worker-name.yourusername.workers.dev", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input: fullPrompt })
          });
          const data = await res.json();
          const content = marked.parse(data.plan);
          container.innerHTML = `
            <div class="controls">
              <button onclick="copyText(this)">ðŸ“‹</button>
              <button onclick="downloadText(this)">ðŸ“‚</button>
            </div>
            ${content}`;
        } catch (e) {
          container.innerHTML = `<p class='error'>Failed to fetch timeline. Please try again later.</p>`;
        }
      });
    });

    function copyText(btn) {
      const text = btn.closest(".output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const note = document.createElement("span");
        note.textContent = "Copied to clipboard!";
        note.style.marginLeft = "0.5rem";
        note.style.color = "#90ee90";
        btn.parentNode.appendChild(note);
        setTimeout(() => note.remove(), 2000);
      });
    }

    function downloadText(btn) {
      const text = btn.closest(".output").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const now = new Date();
      const dateStr = now.toLocaleDateString("en-GB").replaceAll("/", "-");
      const timeStr = now.toTimeString().slice(0, 5).replace(":", "-");
      const a = document.createElement("a");
      a.download = `My Timeline ${dateStr} ${timeStr}.txt`;
      a.href = url;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
