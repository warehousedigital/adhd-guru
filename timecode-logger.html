<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timecode Logger</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    select, button, textarea, input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.4rem;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    #timeDisplay {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
    }
    #markers {
      height: 150px;
      width: 100%;
      white-space: pre;
      overflow-y: auto;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      justify-content: space-between;
    }
    .feedback {
      text-align: center;
      color: lightgreen;
      margin-top: 0.5rem;
      display: none;
    }
    .timecode-picker {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .timecode-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timecode-block button {
      width: 2rem;
      height: 2rem;
    }
    .timecode-input {
      width: 3rem;
      text-align: center;
    }
    .indicator-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
    .indicator-toggle label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Timecode Logger</h1>

  <label>Starting Timecode:</label>
  <div class="timecode-picker">
    <div class="timecode-block">
      <button class="plus" data-field="hh">+</button>
      <input type="text" id="hh" class="timecode-input" value="00" readonly>
      <button class="minus" data-field="hh">-</button>
    </div>
    <div class="timecode-block">
      <button class="plus" data-field="mm">+</button>
      <input type="text" id="mm" class="timecode-input" value="00" readonly>
      <button class="minus" data-field="mm">-</button>
    </div>
    <div class="timecode-block">
      <button class="plus" data-field="ss">+</button>
      <input type="text" id="ss" class="timecode-input" value="00" readonly>
      <button class="minus" data-field="ss">-</button>
    </div>
    <div class="timecode-block">
      <button class="plus" data-field="ff">+</button>
      <input type="text" id="ff" class="timecode-input" value="00" readonly>
      <button class="minus" data-field="ff">-</button>
    </div>
  </div>

  <label for="frameRate">Frame Rate:</label>
  <select id="frameRate">
    <option value="24">24 fps</option>
    <option value="25" selected>25 fps</option>
    <option value="29.97">29.97 fps</option>
    <option value="30">30 fps</option>
    <option value="50">50 fps</option>
    <option value="59.94">59.94 fps</option>
    <option value="60">60 fps</option>
  </select>

  <div class="indicator-toggle">
    <label><input type="checkbox" id="lightToggle"> Flash on mark</label>
    <label><input type="checkbox" id="soundToggle"> Sound on mark</label>
  </div>

  <div id="timeDisplay">00:00:00:00</div>

  <div class="controls">
    <button id="startStopBtn">Start</button>
    <button id="pauseResumeBtn" disabled>Pause</button>
    <button id="markBtn" disabled>Mark</button>
  </div>

  <textarea id="markers" readonly placeholder="Marked timecodes will appear here..."></textarea>

  <div class="controls">
    <button id="copyBtn" style="display:none;">Copy</button>
    <button id="saveBtn" style="display:none;">Save</button>
  </div>
  <div class="feedback" id="feedback">Copied to clipboard!</div>
  <audio id="blipSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>

  <script>
    let interval = null;
    let frames = 0;
    let running = false;
    let paused = false;
    let fps = 25;

    const display = document.getElementById("timeDisplay");
    const markers = document.getElementById("markers");
    const startStopBtn = document.getElementById("startStopBtn");
    const pauseResumeBtn = document.getElementById("pauseResumeBtn");
    const markBtn = document.getElementById("markBtn");
    const feedback = document.getElementById("feedback");
    const soundToggle = document.getElementById("soundToggle");
    const lightToggle = document.getElementById("lightToggle");
    const blip = document.getElementById("blipSound");

    function getStartTimecode() {
      const hh = parseInt(document.getElementById("hh").value);
      const mm = parseInt(document.getElementById("mm").value);
      const ss = parseInt(document.getElementById("ss").value);
      const ff = parseInt(document.getElementById("ff").value);
      return ((hh * 3600 + mm * 60 + ss) * fps + ff);
    }

    function formatTimecode(f) {
      const totalSeconds = Math.floor(f / fps);
      const hh = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const mm = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const ss = String(totalSeconds % 60).padStart(2, '0');
      const ff = String(Math.floor(f % fps)).padStart(2, '0');
      return `${hh}:${mm}:${ss}:${ff}`;
    }

    function updateDisplay() {
      display.textContent = formatTimecode(frames);
    }

    function startCounting() {
      interval = setInterval(() => {
        frames++;
        updateDisplay();
      }, 1000 / fps);
      startStopBtn.style.backgroundColor = "green";
    }

    function stopCounting() {
      clearInterval(interval);
      interval = null;
      startStopBtn.style.backgroundColor = "";
    }

    startStopBtn.onclick = () => {
      if (!running) {
        fps = parseFloat(document.getElementById("frameRate").value);
        frames = getStartTimecode();
        updateDisplay();
        startCounting();
        running = true;
        paused = false;
        startStopBtn.textContent = "Stop";
        pauseResumeBtn.disabled = false;
        markBtn.disabled = false;
      } else {
        stopCounting();
        frames = getStartTimecode();
        updateDisplay();
        running = false;
        paused = false;
        startStopBtn.textContent = "Start";
        pauseResumeBtn.disabled = true;
        markBtn.disabled = true;
        document.getElementById("copyBtn").style.display = "inline-block";
        document.getElementById("saveBtn").style.display = "inline-block";
      }
    };

    pauseResumeBtn.onclick = () => {
      if (paused) {
        startCounting();
        pauseResumeBtn.textContent = "Pause";
        paused = false;
      } else {
        stopCounting();
        pauseResumeBtn.textContent = "Resume";
        paused = true;
      }
    };

    markBtn.onclick = () => {
      const timecode = formatTimecode(frames);
      markers.value += timecode + "\n";
      markers.scrollTop = markers.scrollHeight;
      if (soundToggle.checked) blip.play();
      if (lightToggle.checked) {
        document.body.style.backgroundColor = "#444";
        setTimeout(() => document.body.style.backgroundColor = "#1e1e1e", 100);
      }
    };

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(markers.value).then(() => {
        feedback.style.display = "block";
        setTimeout(() => feedback.style.display = "none", 2000);
      });
    };

    document.getElementById("saveBtn").onclick = () => {
      const blob = new Blob([markers.value], { type: "text/plain" });
      const a = document.createElement("a");
      const now = new Date();
      const date = now.toLocaleDateString("en-GB").replaceAll("/", "-");
      const time = now.toTimeString().slice(0,5).replace(":", "-");
      a.download = `Timecode Markers - ${date} - ${time}.txt`;
      a.href = URL.createObjectURL(blob);
      a.click();
      URL.revokeObjectURL(a.href);
    };

    function adjustValue(field, direction, fast = false) {
      const input = document.getElementById(field);
      let value = parseInt(input.value);
      let max = (field === "ff") ? Math.floor(fps - 1) : 59;
      value += direction * (fast ? 5 : 1);
      if (value < 0) value = 0;
      if (value > max) value = 0;
      input.value = String(value).padStart(2, '0');
    }

    document.querySelectorAll(".plus").forEach(btn => {
      btn.onmousedown = (e) => {
        const field = btn.dataset.field;
        let fast = false;
        const interval = setInterval(() => adjustValue(field, 1, fast), 100);
        btn.onmouseup = () => clearInterval(interval);
        btn.onmouseleave = () => clearInterval(interval);
        setTimeout(() => fast = true, 500);
      };
    });

    document.querySelectorAll(".minus").forEach(btn => {
      btn.onmousedown = (e) => {
        const field = btn.dataset.field;
        let fast = false;
        const interval = setInterval(() => adjustValue(field, -1, fast), 100);
        btn.onmouseup = () => clearInterval(interval);
        btn.onmouseleave = () => clearInterval(interval);
        setTimeout(() => fast = true, 500);
      };
    });

    document.getElementById("frameRate").addEventListener("change", () => {
      fps = parseFloat(document.getElementById("frameRate").value);
    });
  </script>
</body>
</html>
