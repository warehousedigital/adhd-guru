<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timecode Logger</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    select, button, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    .button-row {
      display: flex;
      gap: 0.5rem;
    }
    .button-row button {
      flex: 1;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 0.2rem 0;
    }
  </style>
</head>
<body>
  <h1>Timecode Logger</h1>

  <label for="startTimecode">Start Timecode</label>
  <select id="startTimecode">
    <option value="00:00:00:00">00:00:00:00</option>
    <option value="01:00:00:00">01:00:00:00</option>
    <option value="10:00:00:00">10:00:00:00</option>
  </select>

  <div class="button-row">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
  </div>
  <button id="mark">Mark</button>

  <h2>Markers</h2>
  <ul id="markerList"></ul>

  <div id="finalOptions" style="display: none;">
    <button id="copy">Copy to Clipboard</button>
    <button id="save">Save as .txt</button>
  </div>

  <script>
    let timer = null;
    let currentFrames = 0;
    let isRunning = false;
    const fps = 25;
    const markers = [];

    function parseTimecode(timecode) {
      const [hh, mm, ss, ff] = timecode.split(":").map(t => parseInt(t, 10));
      return ((hh * 3600 + mm * 60 + ss) * fps + ff);
    }

    function formatTimecode(frames) {
      const totalSeconds = Math.floor(frames / fps);
      const ff = frames % fps;
      const ss = totalSeconds % 60;
      const mm = Math.floor((totalSeconds / 60)) % 60;
      const hh = Math.floor(totalSeconds / 3600);
      return `${pad(hh)}:${pad(mm)}:${pad(ss)}:${pad(ff)}`;
    }

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateTime() {
      if (isRunning) {
        currentFrames++;
      }
    }

    document.getElementById("start").onclick = () => {
      currentFrames = parseTimecode(document.getElementById("startTimecode").value);
      isRunning = true;
      timer = setInterval(updateTime, 1000 / fps);
    };

    document.getElementById("pause").onclick = () => {
      isRunning = false;
      clearInterval(timer);
    };

    document.getElementById("stop").onclick = () => {
      isRunning = false;
      clearInterval(timer);
      document.getElementById("finalOptions").style.display = "block";
    };

    document.getElementById("mark").onclick = () => {
      if (!isRunning) return;
      const tc = formatTimecode(currentFrames);
      markers.push(tc);
      const li = document.createElement("li");
      li.textContent = tc;
      document.getElementById("markerList").appendChild(li);
    };

    document.getElementById("copy").onclick = () => {
      navigator.clipboard.writeText(markers.join("\n"));
      alert("Copied to clipboard!");
    };

    document.getElementById("save").onclick = () => {
      const blob = new Blob([markers.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      const now = new Date();
      const name = `Timecode Marker ${now.toLocaleDateString("en-GB").replaceAll('/', '-')}` +
                   ` ${now.getHours().toString().padStart(2, '0')}-${now.getMinutes().toString().padStart(2, '0')}.txt`;
      a.href = url;
      a.download = name;
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
