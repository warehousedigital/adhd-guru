<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timecode Logger</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    select, button, textarea, input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.4rem;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    #timeDisplay {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
    }
    #markers {
      height: 150px;
      width: 100%;
      white-space: pre;
      overflow-y: auto;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      justify-content: space-between;
    }
    .feedback {
      text-align: center;
      color: lightgreen;
      margin-top: 0.5rem;
      display: none;
    }
    .timecode-picker {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .timecode-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timecode-block button {
      width: 2rem;
      height: 2rem;
    }
    .timecode-input {
      width: 3rem;
      text-align: center;
    }
    .indicator-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
    .indicator-toggle label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Timecode Logger</h1>

  <label>Starting Timecode:</label>
  <div class="timecode-picker">
    <div class="timecode-block">
      <button class="plus" data-field="hh">+</button>
      <input type="text" id="hh" class="timecode-input" value="00" readonly>
      <button class="minus" data-field="hh">-</button>
    </div>
    <div class="timecode-block">
      <button class="plus" data-field="mm">+</button>
      <input type="text" id="mm" class="timecode-input" value="00" readonly>
      <button class="minus" data-field="mm">-</button>
    </div>
    <div class="timecode-block">
      <button class="plus" data-field="ss">+</button>
      <input type="text" id="ss" class="timecode-input" value="00" readonly>
      <button class="minus" data-field="ss">-</button>
    </div>
    <div class="timecode-block">
      <button class="plus" data-field="ff">+</button>
      <input type="text" id="ff" class="timecode-input" value="00" readonly>
      <button class="minus" data-field="ff">-</button>
    </div>
  </div>

  <label for="frameRate">Frame Rate:</label>
  <select id="frameRate">
    <option value="24">24 fps</option>
    <option value="25" selected>25 fps</option>
    <option value="29.97">29.97 fps</option>
    <option value="30">30 fps</option>
    <option value="50">50 fps</option>
    <option value="59.94">59.94 fps</option>
    <option value="60">60 fps</option>
  </select>

  <div class="indicator-toggle">
    <label><input type="checkbox" id="lightToggle"> Flash on mark</label>
    <label><input type="checkbox" id="soundToggle"> Sound on mark</label>
  </div>

  <div id="timeDisplay">00:00:00:00</div>

  <div class="controls">
    <button id="startStopBtn">Start</button>
    <button id="pauseResumeBtn" disabled>Pause</button>
    <button id="markBtn" disabled>Mark</button>
  </div>

  <textarea id="markers" readonly placeholder="Marked timecodes will appear here..."></textarea>

  <div class="controls">
    <button id="copyBtn" style="display:none;">Copy</button>
    <button id="saveBtn" style="display:none;">Save</button>
  </div>
  <div class="feedback" id="feedback">Copied to clipboard!</div>
  <audio id="blipSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>

  <script>
    // Functionality code remains here (as before your latest style change)
  </script>
</body>
</html>
