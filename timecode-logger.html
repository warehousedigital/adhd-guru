<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timecode Logger</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    select, button, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.4rem;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    #timeDisplay {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
    }
    #markers {
      height: 150px;
      white-space: pre;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      justify-content: space-between;
    }
    .feedback {
      text-align: center;
      color: lightgreen;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Timecode Logger</h1>
  <label for="startTimecode">Starting Timecode:</label>
  <select id="startTimecode">
    <option value="00:00:00:00" selected>00:00:00:00</option>
    <option value="01:00:00:00">01:00:00:00</option>
    <option value="10:00:00:00">10:00:00:00</option>
  </select>

  <div id="timeDisplay">00:00:00:00</div>

  <div class="controls">
    <button id="startStopBtn">Start</button>
    <button id="pauseResumeBtn" disabled>Pause</button>
    <button id="markBtn" disabled>Mark</button>
  </div>

  <textarea id="markers" readonly placeholder="Marked timecodes will appear here..."></textarea>

  <div class="controls">
    <button id="copyBtn" style="display:none;">Copy</button>
    <button id="saveBtn" style="display:none;">Save</button>
  </div>
  <div class="feedback" id="feedback">Copied to clipboard!</div>

  <script>
    let interval = null;
    let frames = 0;
    let running = false;
    let paused = false;

    const frameRate = 25; // Assume 25fps
    const display = document.getElementById("timeDisplay");
    const markers = document.getElementById("markers");
    const startStopBtn = document.getElementById("startStopBtn");
    const pauseResumeBtn = document.getElementById("pauseResumeBtn");
    const markBtn = document.getElementById("markBtn");
    const feedback = document.getElementById("feedback");
    const startTimecodeSelect = document.getElementById("startTimecode");

    function parseTimecode(tc) {
      const parts = tc.split(":").map(Number);
      return ((parts[0]*3600 + parts[1]*60 + parts[2]) * frameRate + parts[3]);
    }

    function formatTimecode(f) {
      const totalSeconds = Math.floor(f / frameRate);
      const hh = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const mm = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const ss = String(totalSeconds % 60).padStart(2, '0');
      const ff = String(f % frameRate).padStart(2, '0');
      return `${hh}:${mm}:${ss}:${ff}`;
    }

    function updateDisplay() {
      display.textContent = formatTimecode(frames);
    }

    function startCounting() {
      interval = setInterval(() => {
        frames++;
        updateDisplay();
      }, 1000 / frameRate);
    }

    function stopCounting() {
      clearInterval(interval);
      interval = null;
    }

    startStopBtn.onclick = () => {
      if (!running) {
        frames = parseTimecode(startTimecodeSelect.value);
        updateDisplay();
        startCounting();
        running = true;
        paused = false;
        startStopBtn.textContent = "Stop";
        pauseResumeBtn.disabled = false;
        markBtn.disabled = false;
      } else {
        stopCounting();
        display.textContent = startTimecodeSelect.value;
        running = false;
        paused = false;
        startStopBtn.textContent = "Start";
        pauseResumeBtn.disabled = true;
        markBtn.disabled = true;
        document.getElementById("copyBtn").style.display = "inline-block";
        document.getElementById("saveBtn").style.display = "inline-block";
      }
    };

    pauseResumeBtn.onclick = () => {
      if (paused) {
        startCounting();
        pauseResumeBtn.textContent = "Pause";
        paused = false;
      } else {
        stopCounting();
        pauseResumeBtn.textContent = "Resume";
        paused = true;
      }
    };

    markBtn.onclick = () => {
      markers.value += formatTimecode(frames) + "\n";
    };

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(markers.value).then(() => {
        feedback.style.display = "block";
        setTimeout(() => feedback.style.display = "none", 2000);
      });
    };

    document.getElementById("saveBtn").onclick = () => {
      const blob = new Blob([markers.value], { type: "text/plain" });
      const a = document.createElement("a");
      const now = new Date();
      const date = now.toLocaleDateString("en-GB").replaceAll("/", "-");
      const time = now.toTimeString().slice(0,5).replace(":", "-");
      a.download = `Timecode Markers - ${date} - ${time}.txt`;
      a.href = URL.createObjectURL(blob);
      a.click();
      URL.revokeObjectURL(a.href);
    };
  </script>
</body>
</html>
