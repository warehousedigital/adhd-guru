<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun To-Do Rewards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef6f9;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #2c6975;
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
      border-radius: 0.3rem;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #68b0ab;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #4d908e;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffffff;
      padding: 0.75rem;
      border-radius: 0.3rem;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-left: 5px solid #68b0ab;
      transition: all 0.3s ease;
    }
    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
      border-left: 5px solid #ccc;
    }
    .todo-text {
      flex: 1;
    }
    .drag-handle {
      cursor: grab;
      margin-left: 1rem;
    }
    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ My Fun To-Do List</h1>
  <div>
    <input type="text" id="taskInput" placeholder="What do you need to do?" />
    <button onclick="addTask()">Add</button>
  </div>
  <ul id="todoList"></ul>
  <canvas class="confetti"></canvas>
  <audio id="celebrationSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e7f38d95d.mp3?filename=small-crowd-cheer-6713.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const todoList = document.getElementById('todoList');
    const celebrationSound = document.getElementById('celebrationSound');

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text === '') return;
      const li = document.createElement('li');
      li.innerHTML = `<span class="todo-text">${text}</span>
        <input type="checkbox" onchange="completeTask(this)" />
        <span class="drag-handle">â˜°</span>`;
      todoList.appendChild(li);
      input.value = '';
    }

    function completeTask(checkbox) {
      const li = checkbox.closest('li');
      li.classList.toggle('completed');
      celebrationSound.currentTime = 0;
      celebrationSound.play();
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    new Sortable(todoList, {
      handle: '.drag-handle',
      animation: 150
    });
  </script>
</body>
</html>
