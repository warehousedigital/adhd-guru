<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun ADHD To-Do List</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      color: #444;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffffff;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ ADHD To-Do Rewards</h1>
  <input type="text" id="taskInput" placeholder="Add a task and hit enter...">
  <ul id="taskList"></ul>

  <script>
    const celebrationSounds = [
      "assets/Aint_no_stoppin.wav",
      "assets/Celebrate.mp3",
      "assets/Champions.wav",
      "assets/Dont_stop_believin.wav",
      "assets/Fresh_avocado.wav",
      "assets/Get_Busy.wav",
      "assets/Have_you_ever_had_a_dream.wav",
      "assets/Lemons.wav",
      "assets/Lose_yourself.wav",
      "assets/On_Top_Of_the_World.wav",
      "assets/Room_Mates.wav",
      "assets/Thomas.wav",
      "assets/very_good_very_nice.wav",
      "assets/youre_the_best.wav"
    ];

    function playRandomCelebrationSound() {
      const randomIndex = Math.floor(Math.random() * celebrationSounds.length);
      const sound = new Audio(celebrationSounds[randomIndex]);
      sound.play();
    }

    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    taskInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter" && taskInput.value.trim()) {
        addTask(taskInput.value.trim());
        taskInput.value = "";
      }
    });

    function addTask(text) {
      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          li.classList.add("completed");
          playRandomCelebrationSound();
          launchConfetti();
        } else {
          li.classList.remove("completed");
        }
      });

      const span = document.createElement("span");
      span.textContent = text;

      li.appendChild(span);
      li.appendChild(checkbox);
      taskList.appendChild(li);
    }
  </script>
</body>
</html>
